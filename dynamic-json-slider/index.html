  </div>
  <link rel="stylesheet" href="normalize.css">

<body>
  <header>
    <div class="header">
      <h1>Custom JQuery Slider</h1>
      <h2>A really simple way for embedding slideshows in your website</h2>
    </div>
  </header>
  <div class="gallery-hero imageSlider" data-gallery-id="0"></div>
  <div class="gallery-medium imageSlider" data-gallery-id="1"></div>
  <!-- Gallery with data-gallery-id="2" doesn't have a container here -->
  <div class="gallery-medium imageSlider" data-gallery-id="3"></div>

  <!-- Gallery doesn't exist in json with ldata-gallery-id="4"-->
  <div class="gallery-medium imageSlider" data-gallery-id="4"></div>
  <script src="slider.js"></script>
</body>

</html>
